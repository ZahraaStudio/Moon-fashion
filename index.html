<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Moon Fashion</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(-45deg, #a8edea, #fed6e3, #d4fc79, #96e6a1);
      background-size: 400% 400%;
      animation: gradientMove 12s ease infinite;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      text-align: center;
    }

    @keyframes gradientMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

   .logo {
  width: 500px;
  max-width: 100%;
  height: auto;
  margin-bottom: 5px;  /* ↓ صغرت المسافة */
}

h1 {

  margin-bottom: 15px; /* ↓ صغرت المسافة قبل الأزرار */

}

h1 {

  margin-bottom: 25px;   /* ↓ خليت المسافة قبل الأزرار أصغر شوية */
  color: #333;
}

    .btn {
      display: block;
      width: 80%;
      max-width: 300px;
      padding: 15px;
      margin: 10px auto;
      font-size: 18px;
      color: white;
      text-decoration: none;
      border-radius: 25px;
      transition: transform 0.2s;
    }

    .btn:hover {
      transform: scale(1.05);
    }

    .instagram { background-color: #e1306c; }
    .facebook { background-color: #3b5998; }
    .whatsapp { background-color: #25D366; }
  </style>
</head>
